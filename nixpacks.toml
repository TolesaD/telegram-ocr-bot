[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y tesseract-ocr tesseract-ocr-all",  # This installs ALL language packs
    "apt-get clean", 
    "rm -rf /var/lib/apt/lists/*"
]

[phases.install]
cmds = [
    "pip install --no-cache-dir --upgrade pip",
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python app.py"

[environment]
PYTHONUNBUFFERED = "1"
TESSDATA_PREFIX = "/usr/share/tesseract-ocr/5/tessdata"